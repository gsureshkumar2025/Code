<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Color Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: darkblue;
    }
    p {
      color: crimson;
    }
  </style>
</head>
<body>
  <h1>This is a blue heading</h1>
  <p>This is a red paragraph</p>
</body>
</html>
